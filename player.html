<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Football Team Registration</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background-color: white;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 400px;
    text-align: center;
}

.logo {
    width: 80px;
    margin-bottom: 20px;
}

h1 {
    color: #333;
    margin-bottom: 10px;
}

h2 {
    color: #4CAF50;
    margin-top: 20px;
    margin-bottom: 10px;
}

label {
    display: block;
    text-align: left;
    margin: 10px 0 5px;
}

input[type="text"],
input[type="date"],
input[type="email"],
input[type="tel"],
input[type="number"],
select {
    width: 100%;
    padding: 8px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

button {
    width: 100%;
    background-color: #4CAF50;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #45a049;
}

    </style>
</head>
<body>
    <div class="container">
        <img src="team_logo.png" alt="Team Logo" class="logo">
        <h1>Football Team Registration</h1>
        <form action="register.php" method="post">
            <!-- Personal Information -->
            <h2>Personal Information</h2>
            <label for="username">Username*</label>
            <input type="text" id="username" name="username" required>

            <label for="fullName">Full Name*</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="dob">Date of Birth*</label>
            <input type="date" id="dob" name="dob" required>

            <label for="gender">Gender*</label>
            <select id="gender" name="gender" required>
                <option value="">Select...</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <!-- Contact Information -->
            <h2>Contact Information</h2>
            <label for="email">Email*</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number*</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Address*</label>
            <input type="text" id="address" name="address" required>

            <!-- Emergency Contact -->
            <h2>Emergency Contact</h2>
            <label for="emergencyName">Emergency Contact Name*</label>
            <input type="text" id="emergencyName" name="emergencyName" required>

            <label for="emergencyPhone">Emergency Contact Phone*</label>
            <input type="tel" id="emergencyPhone" name="emergencyPhone" required>

            <!-- Player Details -->
            <h2>Player Details</h2>
            <label for="position">Preferred Position*</label>
            <select id="position" name="position" required>
                <option value="">Select...</option>
                <option value="goalkeeper">Goalkeeper</option>
                <option value="defender">Defender</option>
                <option value="midfielder">Midfielder</option>
                <option value="forward">Forward</option>
            </select>

            <label for="jerseyNumber">Preferred Jersey Number</label>
            <input type="number" id="jerseyNumber" name="jerseyNumber" min="1" max="99">

            <label for="experience">Years of Experience*</label>
            <input type="number" id="experience" name="experience" min="0" required>

            <!-- Submit Button -->
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
